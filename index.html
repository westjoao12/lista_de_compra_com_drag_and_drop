<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Lista de Compras</title>
</head>
<body>
    <div id="login">
        <h2>Digite seu nome para come√ßar:</h2>
        <input type="text" id="usernameInput" placeholder="Seu nome">
        <button onclick="">Entrar</button>
    </div>

    <div id="app" class="hidden">
        <h1>Lista de Compras</h1>
        <p id="welcome"></p>

        <ul id="shoppingList"></ul>

        <div class="new-item">
            <input type="text" id="itemInput" placeholder="Novo item">
            <button onclick="">Adicionar</button>
        </div>

        <p id="summary">Itens comprados: 0/0</p>
    </div>
    
</body>
</html>
